    <script src="js/modernizr.custom.69161.js"></script>

</head>

<body ontouchmove="disableEvent(event);" ondragstart="disableEvent(event);">

    <script src="js/demo-1.data.js"></script>

    <div id="countdown-clock">
        <div class="label"></div>
        <div class="daysLeft"></div>      
    </div>

    <div id="backNav" title=""></div>

    <div id="release-notes">v0.0.12</div>

    <div id="details-container">
        <div id="details-expand-collapse"></div>
        <div id="details-container-inner"></div>        
    </div> 

    <div id="movie-slider">
        <div id="movie-slider-rivet-left" class="rivet"></div>
        <div id="movie-slider-rivet-center" class="rivet"></div>
        <div id="movie-slider-pane">
            <div id="movie-slider-thumbnailcontainer"></div>
        </div>
        <div id="movie-slider-rivet-right" class="rivet"></div>
    </div>   

    <div id='viewport'>
    </div>

    <div id="west-panel">
        <div class="eastwest-panel-horiz-bar top">
            <div id="west-panel-caption" class="eastwest-panel-caption">Development</div>
        </div>        
        <div id="west-panel-grip">

            <div class="eastwest-panel-rivet-top rivet"></div>
            <div class="eastwest-panel-rivet-middle rivet"></div>        

            <div class="eastwest-panel-rivet-bottom rivet"></div>

        </div>
        <div class="eastwest-panel-horiz-bar bottom"></div>
        <div id="west-panel-screen" class="eastwest-panel-screen">
            <div id="west-panel-content" class="eastwest-panel-content"></div>
        </div>
    </div>

    <div id="east-panel">        
        <div class="eastwest-panel-horiz-bar top">
            <div id="east-panel-caption" class="eastwest-panel-caption">Distribution</div>
        </div>
        <div id="east-panel-grip">

            <div class="eastwest-panel-rivet-top rivet"></div>
            <div class="eastwest-panel-rivet-middle rivet"></div>        

            <div class="eastwest-panel-rivet-bottom rivet"></div>

        </div>
        <div class="eastwest-panel-horiz-bar bottom"></div>
        
        <div id="east-panel-screen" class="eastwest-panel-screen">
            <div id="east-panel-content" class="eastwest-panel-content">
                <a href="http://ditracker.technicolor.com/" target="_blank" style="text-decoration:none;">
                    <img src="/img/icons/di-tracker.png" style="border:1px solid #fff;" />
                </a>
                <br />
                <a href="http://staging.technicolorshowcase.com/" target="_blank" style="text-decoration:none;">
                    <img src="/img/icons/showcase.png" style="border:1px solid #fff;" />
                </a>
                <br />
                <a href="http://ladcscglsdemo01.t1.thmulti.com/CineGlass/client/" target="_blank" style="text-decoration:none;">
                    <img src="/img/icons/cineglass-poc.png" style="border:1px solid #fff;" />
                </a>
            </div>
        </div>
    </div>

    <div id="pageBackgroundWrapper">
    <div id="pageBackground"></div>
    </div>

    <div id="timeline-container"></div>

    <div id='toggle-menu'>
        <button id='tiles3d'></button>
        <button id='tiles2d'></button>
        <button id='schedule2d'></button>
    </div>

    <div id="item-viewer-dialog">        
        <div id="item-viewer-header"></div>
        <a id="item-viewer-close" href="#" class="close">
            <img src="img/icons/close-button.png" title="Close Viewer" alt="Close" />
        </a>
        <div id="item-viewer-content">
            <div id="itemViewer"></div>
            <video id="videoPlayer" controls autoplay>
                <em>Sorry, your browser doesn't support HTML5 video.</em>
            </video>

        </div>
    </div>
    
    <div id="popup-box" class="below"></div>     

    <div id="product-logo"></div>
    
    <div id="notification-panel">
        <div id="notification-panel-content"></div>
        <div id="notification-panel-grip" class="notification-panel-skin">
            <div class="grip-groove"></div>
            <div class="grip-groove"></div>
            <div class="grip-groove"></div>
        </div>
    </div>

    <script>

        var _app;

        function disableEvent(event) {

            event.preventDefault();

        }
        
        $(document).ready(function () {

            if (Modernizr.webgl === true) {                
                _app = CG.Demo1.StartApp();
            } else {
                var badBrowser = document.createElement('div');
                badBrowser.id = 'badBrowser';
                badBrowser.textContent = 'Your browser does not support WebGL, which is required for the CineGlass experience.  Please upgrade to a browser that supports WebGL (preferrably Chrome or Safari).';

                var browserLink = document.createElement('a');
                browserLink.href = 'http://browsehappy.com/';
                browserLink.text = '- Upgrade Options -';

                var paragraph = document.createElement('p');
                paragraph.appendChild(browserLink);

                badBrowser.appendChild(paragraph);
                              
                var $viewport = $('#viewport');
                $viewport.append(badBrowser);    
            }

        });


		</script>


</body>
</html>
